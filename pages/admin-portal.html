<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal | Senyo Solutions</title>
    <link rel="icon" type="image/png" href="../assets/images/logo1.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .admin-section {
            min-height: 100vh;
            padding: 120px 20px 60px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .admin-header h1 {
            color: var(--text-primary);
        }
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .admin-tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .admin-tab:hover, .admin-tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .login-container h2 {
            color: var(--text-primary);
            margin-bottom: 30px;
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .login-container input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .login-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .requests-table {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .requests-table th, .requests-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .requests-table th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }
        .requests-table td {
            color: var(--text-primary);
        }
        .requests-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .status-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .status-accepted { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .status-in-progress { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-completed { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-rejected { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .priority-urgent { color: #ef4444; }
        .priority-high { color: #f97316; }
        .priority-medium { color: #fbbf24; }
        .priority-low { color: #22c55e; }
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            margin-right: 5px;
            transition: all 0.3s ease;
        }
        .action-btn.view { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .action-btn.edit { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .action-btn:hover { transform: scale(1.05); }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .modal-header h3 { color: var(--text-primary); margin: 0; }
        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        .modal-form label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .modal-form input,
        .modal-form select,
        .modal-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }
        .modal-form textarea { min-height: 100px; resize: vertical; }
        .client-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        .client-info h4 { color: var(--text-primary); margin: 0 0 5px 0; }
        .client-info p { color: var(--text-secondary); margin: 0; font-size: 0.9rem; }
        .client-actions { display: flex; gap: 10px; }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-card h3 { color: var(--primary); font-size: 2rem; margin: 0 0 5px 0; }
        .stat-card p { color: var(--text-secondary); margin: 0; }
        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .filter-bar select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: var(--text-primary);
        }
        .success-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(34, 197, 94, 0.9);
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            display: none;
            z-index: 1001;
        }
        @media (max-width: 768px) {
            .requests-table { display: block; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" class="logo-link">
                    <img src="../assets/images/logo1.png" alt="Senyo Solutions" class="logo-svg">
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            </ul>
        </div>
    </nav>

    <section class="admin-section">
        <div class="login-container" id="adminLogin">
            <h2><i class="fas fa-lock" style="margin-right: 10px;"></i>Admin Login</h2>
            <div class="login-error" id="loginError"></div>
            <form onsubmit="handleAdminLogin(event)">
                <input type="email" id="adminEmail" placeholder="Admin Email" required>
                <input type="password" id="adminPassword" placeholder="Password" required>
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="loginBtn">Sign In</button>
            </form>
        </div>

        <div class="admin-container" id="adminDashboard" style="display: none;">
            <div class="admin-header">
                <h1><i class="fas fa-cog" style="margin-right: 10px;"></i>Admin Dashboard</h1>
                <button class="btn btn-outline" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="stats-grid" id="statsGrid"></div>

            <div class="admin-tabs">
                <button class="admin-tab active" onclick="switchTab('requests')">
                    <i class="fas fa-clipboard-list"></i> Requests
                </button>
                <button class="admin-tab" onclick="switchTab('clients')">
                    <i class="fas fa-users"></i> Manage Clients
                </button>
            </div>

            <div class="tab-content active" id="requests-tab">
                <div class="filter-bar">
                    <select id="statusFilter" onchange="applyFilters()">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Accepted">Accepted</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                    <select id="priorityFilter" onchange="applyFilters()">
                        <option value="">All Priorities</option>
                        <option value="Urgent">Urgent</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <table class="requests-table">
                    <thead>
                        <tr>
                            <th>Client</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Priority</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="requestsBody"></tbody>
                </table>
            </div>

            <div class="tab-content" id="clients-tab">
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="openCreateClientModal()">
                        <i class="fas fa-plus"></i> Add New Client
                    </button>
                </div>
                <div id="clientsList"></div>
            </div>
        </div>
    </section>

    <div class="modal" id="requestModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Request Details</h3>
                <button class="modal-close" onclick="closeModal('requestModal')">&times;</button>
            </div>
            <form class="modal-form" id="updateRequestForm" onsubmit="updateRequest(event)">
                <input type="hidden" id="requestId">
                <div id="requestDetails"></div>
                <label>Status</label>
                <select id="updateStatus" required>
                    <option value="Pending">Pending</option>
                    <option value="Accepted">Accepted</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="Rejected">Rejected</option>
                </select>
                <label>Admin Notes (visible to client)</label>
                <textarea id="adminNotes" placeholder="Add notes for the client..."></textarea>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Update Request</button>
            </form>
        </div>
    </div>

    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="clientModalTitle">Create New Client</h3>
                <button class="modal-close" onclick="closeModal('clientModal')">&times;</button>
            </div>
            <form class="modal-form" id="clientForm" onsubmit="createClient(event)">
                <label>Client Name</label>
                <input type="text" id="clientName" placeholder="Full name" required>
                <label>Email</label>
                <input type="email" id="clientEmail" placeholder="client@example.com" required>
                <label>Temporary Password</label>
                <input type="text" id="clientPassword" placeholder="Min 6 characters" required minlength="6">
                <button type="submit" class="btn btn-primary" style="width: 100%;" id="createClientBtn">Create Client</button>
            </form>
        </div>
    </div>

    <div class="success-toast" id="successToast"></div>

    <script src="../assets/js/script.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, getDocs, getDoc, setDoc, updateDoc, query, orderBy, onSnapshot, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
  apiKey: "AIzaSyBBnOrgy82HaCPpJaxeHU4csK6YhjhAeOI",
  authDomain: "senyo-solutions.firebaseapp.com",
  projectId: "senyo-solutions",
  storageBucket: "senyo-solutions.firebasestorage.app",
  messagingSenderId: "632156878304",
  appId: "1:632156878304:web:635968afa1eb25c928e785",
  measurementId: "G-50TB2Q2L1G"
};
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allRequests = [];
        let unsubscribeRequests = null;

        const ADMIN_EMAILS = ['admin@senyosolutions.com'];

        onAuthStateChanged(auth, async (user) => {
            if (user && ADMIN_EMAILS.includes(user.email)) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadRequests();
                loadClients();
            } else {
                document.getElementById('adminDashboard').style.display = 'none';
                document.getElementById('adminLogin').style.display = 'block';
                if (user && !ADMIN_EMAILS.includes(user.email)) {
                    await signOut(auth);
                    showError('Access denied. Admin only.');
                }
            }
        });

        function loadRequests() {
            const q = query(collection(db, 'requests'), orderBy('createdAt', 'desc'));
            unsubscribeRequests = onSnapshot(q, (snapshot) => {
                allRequests = [];
                snapshot.forEach((doc) => {
                    allRequests.push({ id: doc.id, ...doc.data() });
                });
                updateStats();
                renderRequests();
            });
        }

        function updateStats() {
            const stats = {
                total: allRequests.length,
                pending: allRequests.filter(r => r.status === 'Pending').length,
                inProgress: allRequests.filter(r => r.status === 'In Progress').length,
                completed: allRequests.filter(r => r.status === 'Completed').length
            };
            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card"><h3>${stats.total}</h3><p>Total Requests</p></div>
                <div class="stat-card"><h3>${stats.pending}</h3><p>Pending</p></div>
                <div class="stat-card"><h3>${stats.inProgress}</h3><p>In Progress</p></div>
                <div class="stat-card"><h3>${stats.completed}</h3><p>Completed</p></div>
            `;
        }

        function renderRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            
            let filtered = allRequests;
            if (statusFilter) filtered = filtered.filter(r => r.status === statusFilter);
            if (priorityFilter) filtered = filtered.filter(r => r.priority === priorityFilter);

            const tbody = document.getElementById('requestsBody');
            tbody.innerHTML = filtered.map(r => `
                <tr>
                    <td>${escapeHtml(r.userName || r.userEmail)}</td>
                    <td>${escapeHtml(r.title)}</td>
                    <td>${escapeHtml(r.requestType)}</td>
                    <td class="priority-${r.priority.toLowerCase()}">${r.priority}</td>
                    <td><span class="status-badge status-${r.status.toLowerCase().replace(' ', '-')}">${r.status}</span></td>
                    <td>${r.createdAt ? new Date(r.createdAt.toDate()).toLocaleDateString() : '-'}</td>
                    <td>
                        <button class="action-btn edit" onclick="openRequestModal('${r.id}')">
                            <i class="fas fa-edit"></i> Manage
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        async function loadClients() {
            const snapshot = await getDocs(collection(db, 'clients'));
            const container = document.getElementById('clientsList');
            
            if (snapshot.empty) {
                container.innerHTML = '<p style="color: var(--text-secondary);">No clients yet. Add one above.</p>';
                return;
            }

            container.innerHTML = '';
            snapshot.forEach((doc) => {
                const client = doc.data();
                container.innerHTML += `
                    <div class="client-card">
                        <div class="client-info">
                            <h4>${escapeHtml(client.name)}</h4>
                            <p>${escapeHtml(client.email)}</p>
                            <p style="font-size: 0.8rem; color: var(--text-secondary);">
                                Created: ${client.createdAt ? new Date(client.createdAt.toDate()).toLocaleDateString() : 'N/A'}
                            </p>
                        </div>
                    </div>
                `;
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(msg) {
            const el = document.getElementById('loginError');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function showToast(msg) {
            const toast = document.getElementById('successToast');
            toast.textContent = msg;
            toast.style.display = 'block';
            setTimeout(() => toast.style.display = 'none', 3000);
        }

        window.handleAdminLogin = async function(e) {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            document.getElementById('loginError').style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                showError('Invalid credentials');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        };

        window.handleLogout = async function() {
            if (unsubscribeRequests) unsubscribeRequests();
            await signOut(auth);
        };

        window.switchTab = function(tab) {
            document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(`.admin-tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        };

        window.applyFilters = renderRequests;

        window.openRequestModal = function(id) {
            const request = allRequests.find(r => r.id === id);
            if (!request) return;

            document.getElementById('requestId').value = id;
            document.getElementById('updateStatus').value = request.status;
            document.getElementById('adminNotes').value = request.adminNotes || '';
            document.getElementById('requestDetails').innerHTML = `
                <div style="margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <p><strong>Client:</strong> ${escapeHtml(request.userName)} (${escapeHtml(request.userEmail)})</p>
                    <p><strong>Title:</strong> ${escapeHtml(request.title)}</p>
                    <p><strong>Type:</strong> ${escapeHtml(request.requestType)}</p>
                    <p><strong>Priority:</strong> ${escapeHtml(request.priority)}</p>
                    <p><strong>Description:</strong></p>
                    <p style="color: var(--text-secondary);">${escapeHtml(request.description)}</p>
                </div>
            `;
            document.getElementById('requestModal').classList.add('active');
        };

        window.updateRequest = async function(e) {
            e.preventDefault();
            const id = document.getElementById('requestId').value;
            
            await updateDoc(doc(db, 'requests', id), {
                status: document.getElementById('updateStatus').value,
                adminNotes: document.getElementById('adminNotes').value,
                updatedAt: serverTimestamp()
            });

            closeModal('requestModal');
            showToast('Request updated successfully!');
        };

        window.openCreateClientModal = function() {
            document.getElementById('clientForm').reset();
            document.getElementById('clientModal').classList.add('active');
        };

        window.createClient = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('createClientBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const password = document.getElementById('clientPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, { displayName: name });
                
                await setDoc(doc(db, 'clients', userCredential.user.uid), {
                    name: name,
                    email: email,
                    createdAt: serverTimestamp()
                });

                closeModal('clientModal');
                showToast(`Client created! Email: ${email}, Password: ${password}`);
                loadClients();
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Client';
            }
        };

        window.closeModal = function(id) {
            document.getElementById(id).classList.remove('active');
        };
    </script>
</body>
</html>
