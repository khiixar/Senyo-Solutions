<!DOCTYPE html>
<html>
<head>
    <title>Test Contact Form</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; background: #f0f0f0; }
        .form { background: white; padding: 30px; border-radius: 10px; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007cba; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .success { background: #4CAF50; color: white; padding: 20px; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="form">
        <h2>Test Contact Form</h2>
        <form id="testForm">
            <div class="form-group">
                <input type="text" id="companyName" placeholder="Company Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="contactName" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <select id="service" required>
                    <option value="">Select a Service</option>
                    <option value="Website Creation">Website Creation</option>
                    <option value="Web Hosting">Web Hosting</option>
                    <option value="Marketing Services">Marketing Services</option>
                    <option value="SEO Optimization">SEO Optimization</option>
                    <option value="All Services">All Services</option>
                </select>
            </div>
            <div class="form-group">
                <textarea id="message" placeholder="Tell us about your project..." rows="4" required></textarea>
            </div>
            <button type="submit">Send Test Message</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const companyName = document.getElementById('companyName').value;
            const contactName = document.getElementById('contactName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;
            
            // Create formatted email content
            const subject = encodeURIComponent(`TEST - New Contact Form Submission from ${companyName}`);
            const body = encodeURIComponent(
                `Hello Khizar,\n\n` +
                `You have received a TEST contact form submission from the Senyo Solutions website:\n\n` +
                `üè¢ COMPANY: ${companyName}\n` +
                `üë§ CONTACT PERSON: ${contactName}\n` +
                `üìß EMAIL: ${email}\n` +
                `üì± PHONE: ${phone}\n` +
                `üîß SERVICE REQUESTED: ${service}\n\n` +
                `üí¨ PROJECT DETAILS:\n${message}\n\n` +
                `---\n` +
                `This is a TEST inquiry submitted from the Senyo Solutions website contact form.\n\n` +
                `To reply to the customer, use: ${email}`
            );
            
            // Create mailto URL
            const mailtoURL = `mailto:khizar.naeem27@gmail.com?subject=${subject}&body=${body}`;
            
            // Try to open email client
            try {
                window.location.href = mailtoURL;
                // Show success message
                document.getElementById('result').innerHTML = 
                    '<div class="success">‚úÖ Success! Your email client should have opened with a pre-filled message to khizar.naeem27@gmail.com</div>';
                this.reset();
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<div style="background: #f44336; color: white; padding: 20px; border-radius: 5px; margin-top: 20px;">‚ùå Error: Unable to open email client. Error: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
